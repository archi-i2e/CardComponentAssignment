<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <img src="https://wallpaperaccess.com/full/2749385.jpg" alt="Card Image" class="card-image">
        <div class="card-content">
            <h2 class="card-title">Serene Ocean Horizon</h2>
            <p class="card-description">Immerse yourself in the calming beauty of the ocean. This breathtaking sea view captures the essence of tranquility, with gentle waves lapping at the shore and a stunning sunset painting the sky in vibrant hues.</p>
        </div>
    </div>
    
</body>
</html>
